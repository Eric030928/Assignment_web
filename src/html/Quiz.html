<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Quiz.css">
    <script src="../js/Quiz.js"></script>
</head>

<body>
    <div class="top_nav">
        <strong>
            <div id="about_nav"><a href="./About.html" class="title">About me</a></div>
        </strong>
        <strong>
            <div id="awards_nav"><a href="./Awards.html" class="title">Awards</a></div>
        </strong>
        <strong>
            <div id="hobbies_nav"><a href="./Hobbies.html" class="title">Hobbies</a></div>
        </strong>
        <strong>
            <div id="project_nav"><a href="./Project.html" class="title">Projects</a></div>
        </strong>
        <strong>
            <div id="quiz_nav"><a href="./Quiz.html" class="title">Quiz</a></div>
        </strong>
    </div>
    <img src="../figures/Project.jpg" alt="" id="background_pic">
    <main class="content">
        <section class="s1">
            <h1 id="introduction_word">Welcome to quiz!
            </h1>
            <button id="home_button" onmouseover="learn_hover(this)" onmouseout="learn_hover_out(this)"
                onclick="openModal();">
                Let's start it!
            </button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modal_title">Welcome to quiz! Give your name:</h2>
                    <p id="reminder">Reminder: If you close the quiz before you complete it, you will lose the record and all the marks that you obtained!</p>
                    <form id="name_form" method="post">
                        <input type="text" id="Name_input" placeholder="Type here!">
                        <br>
                        <button type="submit" id="Name_button" onclick="updateModalContent(event)">Submit</button>
                    </form>
                    <div id="options_container" style="display: none;">
                        <button class="option" onclick="selectOption(1)">Option 1</button>
                        <button class="option" onclick="selectOption(2)">Option 2</button>
                        <button class="option" onclick="selectOption(3)">Option 3</button>
                        <button class="option" onclick="selectOption(4)">Option 4</button>
                    </div>
                    <button type="submit" id="Name_button_1" onclick="" style="display: none;">Submit</button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
